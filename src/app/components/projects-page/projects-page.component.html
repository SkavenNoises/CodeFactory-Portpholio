<div class="container">
  <div class="card-deck">
    <div class="card" *ngFor="let project of projects">
      <img class="card-img-top" src="{{ project.thumb }}" alt="" />

      <div class="card-body">
        <h4 class="card-title">Code Review {{ project.id }}</h4>
        <p class="card-text">{{ project.description }}</p>
      </div>
    </div>
  </div>
</div>
